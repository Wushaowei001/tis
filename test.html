<!DOCTYPE html>
<html>
  <head>
    <title>Tis demo</title>
    <style>
      html {
        font-family: sans-serif;
      }
      h1, p {
        text-align: center;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Tis demo page</h1>
    <p>
      Size: <span id="size"></span> (<span id="delta"></span>)
    </p>
    <pre id="code" style="margin: 40px auto; width: 128ch; height: 32em; line-height: 1em; background: #eee; border: 3px solid #800; overflow: visible; word-wrap: break-word;"></pre>
    <script>
      $.get('tis.min.js', function(code, textStatus, xhr) {
        var size = xhr.getResponseHeader('Content-Length');
        var target = 4096;
        $('#size').text(size);
        $('#delta').text(
            Math.abs(size - target) + ' bytes ' +
            (size > target ? 'over' : 'under') + ' target')
            .css('color', size > target ? '#800' : '#080');
        $('#code').text(code);
      });
    </script>
    <script src="tis.js"></script>
  </body>
</html>
