<!DOCTYPE html>
<html>
  <head>
    <title>Tis test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <p id="length" style="text-align: center; margin: 40px auto;"></p>
    <pre id="code" style="margin: 40px auto; width: 64em; line-height: 1em; white-space: pre; word-wrap: break-word;"></pre>
    <script>
      $.get('tis.min.js', function(code) {
        $('#length').text('Size: ' + code.length + ' bytes');
        $('#code').text(code);
      });
    </script>
    <script src="tis.js"></script>
  </body>
</html>
